<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bostrap 5</title>
    <!-- REF: https://getbootstrap.com/docs/5.0/getting-started/introduction/-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div>
        <div id="accordion">

            <div class="card">
                <div class="card-header bg-primary">
                    <a class="btn text-white  " data-bs-toggle="collapse" href="#collapseOne">
                        Fruits
                    </a>
                </div>
                <div id="collapseOne" class="collapse " data-bs-parent="#accordion">
                    <div class="card-body border-bottom">
                        Apple
                    </div>
                    <div class="card-body border-bottom">
                        Banana
                    </div>
                    <div class="card-body border-bottom">
                        Mango.
                    </div>
                    <div class="card-body border-bottom">
                        Coconut.
                    </div>
                    <div class="card-body border-bottom">
                        Guava.
                    </div>
                    <div class="card-body border-bottom">
                        Orange.
                    </div>
                    <div class="card-body border-bottom">
                        Pineapple.
                    </div>
                    <div class="card-body border-bottom">
                        Apricots.
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-primary">

                    <a class="collapsed text-white  btn" data-bs-toggle="collapse" href="#collapseTwo">
                        Animals
                    </a>
                </div>
                <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
                    <div class="card-body border-bottom">
                        Antelope
                    </div>
                    <div class="card-body border-bottom">
                        Baboon
                    </div>
                    <div class="card-body border-bottom">
                        Beagle.
                    </div>
                    <div class="card-body border-bottom">
                        Butterfly.
                    </div>
                    <div class="card-body border-bottom">
                        Caterpillar.
                    </div>
                    <div class="card-body border-bottom">
                        Chicken.
                    </div>
                    <div class="card-body border-bottom">
                        Gopher.
                    </div>
                    <div class="card-body border-bottom">
                        Javanese.
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-primary ">
                    <a class="collapsed text-white  btn" data-bs-toggle="collapse" href="#collapseThree">
                        Fish
                    </a>
                </div>
                <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
                    <div class="card-body border-bottom">
                        Antelope
                    </div>
                    <div class="card-body border-bottom">
                        Captain
                    </div>
                    <div class="card-body border-bottom">
                        Crystal
                    </div>
                    <div class="card-body border-bottom">
                        Azure
                    </div>
                    <div class="card-body border-bottom">
                        Bruce.
                    </div>
                    <div class="card-body border-bottom">
                        Einstein.
                    </div>
                    <div class="card-body border-bottom">
                        Hammerhead.
                    </div>
                    <div class="card-body border-bottom">
                        Johnson.
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>




</body>

</html>
