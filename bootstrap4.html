<!DOCTYPE html>
<html lang="en">

<head>

    <title>Bostrap 4</title>
    <!-- REF: https://getbootstrap.com/docs/4.6/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>

    <div class="accordion" id="containerCollapse">

        <div class="card">
            <div class="card-header py-2 bg-primary  " id="headingOne">
                <button class="btn  text-white text-left" type="button" data-toggle="collapse"
                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Fruits
                </button>
            </div>
            <div id="collapseOne" class="collapse " aria-labelledby="headingOne" data-parent="#containerCollapse">
                <div class="card-body border-bottom">
                    Apple
                </div>
                <div class="card-body border-bottom">
                    Banana
                </div>
                <div class="card-body border-bottom">
                    Mango.
                </div>
                <div class="card-body border-bottom">
                    Coconut.
                </div>
                <div class="card-body border-bottom">
                    Guava.
                </div>
                <div class="card-body border-bottom">
                    Orange.
                </div>
                <div class="card-body border-bottom">
                    Pineapple.
                </div>
                <div class="card-body border-bottom">
                    Apricots.
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header py-2 bg-primary  " id="headingTwo">
                <button class="btn text-white    text-left collapsed" type="button" data-toggle="collapse"
                    data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                    Animals
                </button>

            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#containerCollapse">
                <div class="card-body border-bottom">
                    Antelope
                </div>
                <div class="card-body border-bottom">
                    Baboon
                </div>
                <div class="card-body border-bottom">
                    Beagle.
                </div>
                <div class="card-body border-bottom">
                    Butterfly.
                </div>
                <div class="card-body border-bottom">
                    Caterpillar.
                </div>
                <div class="card-body border-bottom">
                    Chicken.
                </div>
                <div class="card-body border-bottom">
                    Gopher.
                </div>
                <div class="card-body border-bottom">
                    Javanese.
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header py-2 bg-primary  " id="headingThree">
                <button class="btn text-white text-left collapsed" type="button" data-toggle="collapse"
                    data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                    Fish
                </button>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#containerCollapse">
                <div class="card-body border-bottom">
                    Antelope
                </div>
                <div class="card-body border-bottom">
                    Captain
                </div>
                <div class="card-body border-bottom">
                    Crystal
                </div>
                <div class="card-body border-bottom">
                    Azure
                </div>
                <div class="card-body border-bottom">
                    Bruce.
                </div>
                <div class="card-body border-bottom">
                    Einstein.
                </div>
                <div class="card-body border-bottom">
                    Hammerhead.
                </div>
                <div class="card-body border-bottom">
                    Johnson.
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header py-2 bg-primary  " id="headingFour">
                <button class="btn text-white    text-left collapsed" type="button" data-toggle="collapse"
                    data-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
                    Birds
                </button>
            </div>
            <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#containerCollapse">
                <div class="card-body border-bottom">
                    Pigeon
                </div>
                <div class="card-body border-bottom">
                    Peacock
                </div>
                <div class="card-body border-bottom">
                    Parrot
                </div>
                <div class="card-body border-bottom">
                    Butterfly.
                </div>
                <div class="card-body border-bottom">
                    Sparrow
                </div>
                <div class="card-body border-bottom">
                    Hummingbird.
                </div>
                <div class="card-body border-bottom">
                    Flamingo.
                </div>
                <div class="card-body border-bottom">
                    Vulture.
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
